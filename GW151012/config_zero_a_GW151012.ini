[static_params]
approximant = constlosAcc 
base_model = IMRPhenomXPHM
v0 = 0
acc = 0
f_lower = 20
f_ref = 20
trigger_time = 1128678900.45

[prior-mass1]
name = uniform
min-mass1 = 10
max-mass1 = 90

[prior-mass2]
name = uniform
min-mass2 = 10
max-mass2 = 90

[prior-spin1_a]
name = uniform
min-spin1_a = 0.0
max-spin1_a = 0.99

[prior-spin1_polar+spin1_azimuthal]
name = uniform_solidangle
polar-angle = spin1_polar
azimuthal-angle = spin1_azimuthal

[prior-spin2_a]
name = uniform
min-spin2_a = 0.0
max-spin2_a = 0.99

[prior-spin2_polar+spin2_azimuthal]
name = uniform_solidangle
polar-angle = spin2_polar
azimuthal-angle = spin2_azimuthal

[waveform_transforms-spin1x+spin1y+spin1z]
name = spherical_to_cartesian
x = spin1x
y = spin1y
z = spin1z
radial = spin1_a
polar = spin1_polar
azimuthal = spin1_azimuthal

[waveform_transforms-spin2x+spin2y+spin2z]
name = spherical_to_cartesian
x = spin2x
y = spin2y
z = spin2z
radial = spin2_a
polar = spin2_polar
azimuthal = spin2_azimuthal

[prior-ra]
name = uniform_angle

[prior-dec]
name = cos_angle

[prior-tc]
#; coalescence time prior
name = uniform
min-tc = 1128678900.35
max-tc = 1128678900.50

[prior-distance]
#; following gives a uniform in volume
name = uniform_radius
min-distance = 100
max-distance = 3000

[prior-polarization]
name = uniform_angle

[prior-inclination]
name = sin_angle

[prior-coa_phase]
name = uniform_angle


[model]
name = marginalized_time
low-frequency-cutoff = 20.0

marginalize_vector_params = tc, ra, dec, polarization
marginalize_vector_samples = 5000


marginalize_distance = True
marginalize_distance_param = distance
marginalize_distance_interpolator = True
marginalize_distance_snr_range = 5, 50
marginalize_distance_density = 100, 100
marginalize_distance_samples = 1000

[sampler]
name = dynesty
dlogz = 0.1
nlive = 2000


[data]
instruments = H1 L1
trigger-time = 1128678900.45
analysis-start-time = -60
analysis-end-time = 20
psd-estimation = median-mean
psd-start-time = -256
psd-end-time = 256
psd-inverse-length = 8
psd-segment-length = 8
psd-segment-stride = 4
frame-files = H1:/home/lroy02/acceleration_project/GW151012/H-H1_GWOSC_4KHZ_R1-1128676853-4096.gwf L1:/home/lroy02/acceleration_project/GW151012/L-L1_GWOSC_4KHZ_R1-1128676853-4096.gwf
