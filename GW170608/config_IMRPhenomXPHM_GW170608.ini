[variable_params]
mchirp = 
q =  
spin1_a = 
spin1_azimuthal = 
spin1_polar = 
spin2_a = 
spin2_azimuthal = 
spin2_polar =  
inclination =  
tc = 
ra = 
dec = 
coa_phase =
polarization =
distance = 

[static_params]
approximant = IMRPhenomXPHM 
f_lower = 20
f_ref = 20
trigger_time = 1180922494.49

[prior-mchirp]
name = mchirp_from_uniform_mass1_mass2
min-mchirp = 6
max-mchirp = 13

[prior-q]
name = q_from_uniform_mass1_mass2
min-q = 1.
max-q = 7.

[prior-spin1_a]
name = uniform
min-spin1_a = 0.0
max-spin1_a = 0.99

[prior-spin1_polar+spin1_azimuthal]
name = uniform_solidangle
polar-angle = spin1_polar
azimuthal-angle = spin1_azimuthal

[prior-spin2_a]
name = uniform
min-spin2_a = 0.0
max-spin2_a = 0.99

[prior-spin2_polar+spin2_azimuthal]
name = uniform_solidangle
polar-angle = spin2_polar
azimuthal-angle = spin2_azimuthal

[waveform_transforms-spin1x+spin1y+spin1z]
name = spherical_to_cartesian
x = spin1x
y = spin1y
z = spin1z
radial = spin1_a
polar = spin1_polar
azimuthal = spin1_azimuthal

[waveform_transforms-spin2x+spin2y+spin2z]
name = spherical_to_cartesian
x = spin2x
y = spin2y
z = spin2z
radial = spin2_a
polar = spin2_polar
azimuthal = spin2_azimuthal

[waveform_transforms-mass1]
name = custom
inputs = mchirp, q
mass1 = mass1_from_mchirp_q(mchirp, q)

[waveform_transforms-mass2]
name = custom
inputs = mchirp, q
mass2 = mass2_from_mchirp_q(mchirp, q)

[prior-ra]
name = uniform_angle

[prior-dec]
name = cos_angle

[prior-tc]
#; coalescence time prior
name = uniform
min-tc = 1180922494.40
max-tc = 1180922494.55

[prior-distance]
#; following gives a uniform in volume
name = uniform_radius
min-distance = 100
max-distance = 3000

[prior-polarization]
name = uniform_angle

[prior-inclination]
name = sin_angle

[prior-coa_phase]
name = uniform_angle


[model]
name = marginalized_time
low-frequency-cutoff = 20.0
check-for-valid-times = 
shift-psd-times-to-valid = 
ignore-failed-waveforms = 

marginalize_vector_params = tc, ra, dec, polarization
marginalize_vector_samples = 5000


marginalize_distance = True
marginalize_distance_param = distance
marginalize_distance_interpolator = True
marginalize_distance_snr_range = 5, 50
marginalize_distance_density = 100, 100
marginalize_distance_samples = 1000

[sampler]
name = dynesty
dlogz = 0.5
nlive = 1000


[data]
instruments = H1 L1
trigger-time = 1180922494.49
analysis-start-time = -80
analysis-end-time = 4
psd-estimation = median-mean
psd-start-time = -256
psd-end-time = 256
psd-inverse-length = 8
psd-segment-length = 8
psd-segment-stride = 4
frame-files = H1:/home/lroy02/acceleration_project/GW170608/H-H1_GWOSC_4KHZ_R1-1180920447-4096.gwf L1:/home/lroy02/acceleration_project/GW170608/L-L1_GWOSC_4KHZ_R1-1180920447-4096.gwf
channel-name = H1:GWOSC-4KHZ_R1_STRAIN L1:GWOSC-4KHZ_R1_STRAIN
sample-rate = 2048
strain-high-pass = 15
pad-data = 8


