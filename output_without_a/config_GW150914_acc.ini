[variable_params]
srcmchirp =
q =
spin1_a =
spin1_azimuthal =
spin1_polar =
spin2_a =
spin2_azimuthal =
spin2_polar =
inclination =
comoving_volume =
tc =
ra =
dec =
coa_phase =
acc =
polarization =
distance =

[static_params]
approximant = constlosAcc
base_model = IMRPhenomXPHM
v0 = 0
f_lower = 20
f_ref = 20
trigger_time = 1126259462.43

[prior-srcmchirp]
name = mchirp_from_uniform_mass1_mass2
min-srcmchirp = 23
max-srcmchirp = 42

[prior-q]
name = q_from_uniform_mass1_mass2
min-q = 1.
max-q = 4.

[prior-spin1_a]
name = uniform
min-spin1_a = 0.0
max-spin1_a = 0.99

[prior-spin1_polar+spin1_azimuthal]
name = uniform_solidangle
polar-angle = spin1_polar
azimuthal-angle = spin1_azimuthal

[prior-spin2_a]
name = uniform
min-spin2_a = 0.0
max-spin2_a = 0.99

[prior-spin2_polar+spin2_azimuthal]
name = uniform_solidangle
polar-angle = spin2_polar
azimuthal-angle = spin2_azimuthal

[waveform_transforms-spin1x+spin1y+spin1z]
name = spherical_to_cartesian
x = spin1x
y = spin1y
z = spin1z
radial = spin1_a
polar = spin1_polar
azimuthal = spin1_azimuthal

[waveform_transforms-spin2x+spin2y+spin2z]
name = spherical_to_cartesian
x = spin2x
y = spin2y
z = spin2z
radial = spin2_a
polar = spin2_polar
azimuthal = spin2_azimuthal

[prior-tc]
#; coalescence time prior
name = uniform
min-tc = 1126259462.35
max-tc = 1126259462.45

[prior-inclination]
name = sin_angle

[prior-coa_phase]
name = uniform_angle

[prior-dec]
name = cos_angle

[prior-comoving_volume]
name = uniform
min-comoving_volume = 5e3
max-comoving_volume = 92918664351

[waveform_transforms-redshift]
name = custom
inputs = comoving_volume
redshift = redshift_from_comoving_volume(comoving_volume)

[waveform_transforms-distance]
name = custom
inputs = comoving_volume
distance = distance_from_comoving_volume(comoving_volume)

[waveform_transforms-mass1]
name = custom
inputs = srcmchirp, q, redshift
mass1 = mass1_from_mchirp_q(srcmchirp,q) * (1 + redshift)

[waveform_transforms-mass2]
name = custom
inputs = srcmchirp, q, redshift
mass2 = mass2_from_mchirp_q(srcmchirp,q) * (1 + redshift)

[prior-polarization]
name = uniform_angle

[prior-distance]
#; following gives a uniform in volume
name = uniform_radius
min-distance = 100
max-distance = 3000

[prior-acc]
name = uniform
min-acc = -1.5
max-acc = 1.5
 
[prior-ra]
name = uniform_angle

[model]

name = marginalized_time
low-frequency-cutoff = 20.0

marginalize_vector_params = tc, ra, dec, polarization
marginalize_vector_samples = 5000



marginalize_distance = True
marginalize_distance_param = distance
marginalize_distance_interpolator = True
marginalize_distance_snr_range = 5, 50
marginalize_distance_density = 100, 100
marginalize_distance_samples = 1000

[sampler]
name = dynesty
dlogz = 1.0
nlive = 1000


[data]
instruments = H1 L1
trigger-time = 1126259462.43
analysis-start-time = -6
analysis-end-time = 2
psd-estimation = median-mean
psd-start-time = -256
psd-end-time = 256
psd-inverse-length = 8
psd-segment-length = 8
psd-segment-stride = 4
frame-files = H1:/home/lroy02/acceleration_project/H-H1_GWOSC_4KHZ_R1-1126257415-4096.gwf L1:/home/lroy02/acceleration_project/L-L1_GWOSC_4KHZ_R1-1126257415-4096.gwf
channel-name = H1:GWOSC-4KHZ_R1_STRAIN L1:GWOSC-4KHZ_R1_STRAIN
sample-rate = 256
strain-high-pass = 15
pad-data = 8

